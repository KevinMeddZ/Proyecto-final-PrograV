<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/estilos.css">
    <title>Detalles de la Reserva</title>
    
</head>
<body class="body-tercer-paso">
    
    <div class="contenedor">
       
        <div class="detalles-reserva">
            <h2>Detalles del Cliente</h2>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Cédula:</strong> <span id="cedula"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
        </div>

        <div class="detalles-reserva">
            <h2>Detalles del Vuelo</h2>
            <p><strong>Destino:</strong> <span id="destino"></span></p>
            <p><strong>Cantidad de Tiquetes:</strong> <span id="cantidad-tiquetes"></span></p>
            <p><strong>Clase:</strong> <span id="clase"></span></p>
            <p><strong>Cantidad de Niños:</strong> <span id="cantidad-ninos"></span></p>
            <p><strong>Cantidad de Adultos:</strong> <span id="cantidad-adultos"></span></p>
        </div>

        <div class="detalles-reserva">
            <h2>Total a Pagar</h2>
            <p><strong>Total sin IVA:</strong> <span id="total-sin-iva"></span></p>
            <p><strong>Total con IVA:</strong> <span id="total-con-iva"></span></p>
        </div>
    </div>

 



</body>
</html>
